<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Google - Home clone</title>
  </head>

  <body>
    <div class="main">
      <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <!-- icon-1 -->
        <i class="ri-menu-line"></i>
        <!-- icon-2 -->
        <i class="ri-medicine-bottle-line"></i>
        <!-- icon-3 -->
        <i class="ri-circle-fill"></i>
      </nav>
      <div class="hero">
        <div class="logo-image">
          <img src="googlelogo.png" alt="" />
        </div>
        <div class="u-input">
          <input type="text" id="search" />
        </div>
        <div class="twobtn">
          <button type="button">Search meh</button>
          <button type="button">Feeling luckey</button>
        </div>
        <div class="choose-language">
          Google offered in:
          <a href="#" id="colorlightblue">
            हिन्दी বাংলা తెలుగు मराठी தமிழ் ગુજરાતી ಕನ್ನಡ മലയാളം ਪੰਜਾਬੀ
          </a>
        </div>
      </div>
      <div class="footer">
        <div class="f-first">
          <p>India</p>
        </div>
        <div class="f-second">
          <div class="f-left">
            <span>About</span>
            <span>AD</span>
            <span>Business</span>
            <span>How</span>
          </div>
          <div class="f-right">
            <span>Privacy</span>
            <span>term</span>
            <span>setting</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script>
  function performSearch() {
    var query = document.getElementById("search").value;
    if (query) {
      window.location.href =
        "https://www.google.com/search?q=" + encodeURIComponent(query);
    }
  }

  function performFeelingLucky() {
    var query = document.getElementById("search").value;
    if (query) {
      window.location.href =
        "https://www.google.com/search?q=" +
        encodeURIComponent(query) +
        "&btnI=I";
    }
  }

  document
    .querySelector('.twobtn button[type="button"]')
    .addEventListener("click", performSearch);

  document
    .querySelector(".twobtn button:nth-child(2)")
    .addEventListener("click", performFeelingLucky);

  document
    .getElementById("search")
    .addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        performSearch();
      }
    });
</script>
